<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action = "#" method = "post">
        <h1>Contact Me</h1>

        <p>
            <label>
            NAME: <br>
            <input type = "text" name = "name" placeholder = " name" size = "50">
            </label>
        </p>
       
          <p>
            <label>
            EMAIL: <br>
            <input type = "email" name = "email" placeholder = "your@example.com" size = "50">
            </label>
        </p>

          <p>
            <label>
            SUBJECT: <br>
            <input type = "subject" name = "subject" placeholder = "write the purpose of contact" size = "50">
            </label>
        </p>

          <p>
            <label>
            MESSAGE: <br>
            <textarea rows = "6" cols = "50" placeholder=" What blog do you want me to make?"></textarea>
            </label>
        </p>

        <p>
            <input type = "submit" value = "Send Message"
        </p>
    </form>
</body>

</html>
